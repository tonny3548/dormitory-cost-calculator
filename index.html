        <style>

            }
            .theme-black .el-date-table td.in-range div,
            .theme-black .el-month-table td.in-range div {

            .theme-black .el-date-table td.in-range div:hover,
            .theme-black .el-month-table td.in-range div:hover {

            .theme-black .el-popconfirm__main {

            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.05);
            }
            header {
                display: flex;

            .author {
                color: #858585;

                right: 10px;

            }

            #app {
                display: block;

            .add {

            }
            .day-line {

            }
            h1 {
                color: skyblue;

            }
            .el-icon-moon {

            }
            .el-icon-sunny {

                margin-right: 10px;
            }
            button.is-circle {

            .form-item-line {

                align-items: center;
            }
            .form-item-line .el-input__inner {

            }
            .form-item-line button {
                margin-left: 10px;
            }
            .el-form-item__label {
                width: 100%;
            }
            .el-form-item__label label {
                flex-grow: 1;
            }
            .icon-btn {
                font-size: 20px;
                margin-left: 10px;
                cursor: pointer;
                transition: all 0.2s;
            }
            .icon-btn[disabled] {
                cursor: not-allowed;
                color: #ccc !important;
            }
            .icon-btn:hover {
                transform: scale(1.4);
            }
            .icon-btn.el-icon-delete {
                font-size: 18px;
            }
        </style>
    </head>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <!-- ÂºïÂÖ•Ê†∑Âºè -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- ÂºïÂÖ•ÁªÑ‰ª∂Â∫ì -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
    <body>
        <div id="app">
            <header>
                <h1>ÂÆøËàçË¥πÁî®ËÆ°ÁÆóÂô®1.0</h1>
                <i v-if="theme === 'theme-white'" class="el-icon-moon"></i>
                <i v-else="theme === 'theme-white'" class="el-icon-sunny"></i>
                <el-tooltip :content="theme === 'theme-white' ? 'ÂàáÊç¢Ê∑±Ëâ≤':'ÂàáÊç¢ÊµÖËâ≤'">
                    <el-switch
                        v-model="theme"
                        active-color="#2f3245"
                        inactive-color="rgba(255, 255, 255, 0.3)"
                        active-value="theme-white"
                        inactive-value="theme-black"
                    ></el-switch>
                </el-tooltip>
            </header>
            <el-form label-position="top">
                <el-form-item label="ÊÄªÊúà‰ªΩ">
                    <div class="form-item-line">
                        <el-date-picker
                            v-model="forms.totalMonths"
                            type="monthrange"
                            range-separator="Ëá≥"
                            start-placeholder="ÂºÄÂßãÊúà‰ªΩ"
                            end-placeholder="ÁªìÊùüÊúà‰ªΩ"
                        >
                        </el-date-picker>
                        <el-tooltip content="Ê∏ÖÁ©∫ÊÄªÊúà‰ªΩ">
                            <i class="el-icon-close icon-btn" style="color: #e47470" @click="forms.totalMonths = []"></i>
                        </el-tooltip>
                    </div>
                </el-form-item>
                <el-form-item label="ÊÄªÈáëÈ¢ùÔºàÂÖÉÔºâ">
                    <div class="form-item-line">
                        <el-input v-model="forms.totalMoney" type="number"></el-input>
                        <el-tooltip content="Ê∏ÖÁ©∫ÊÄªÈáëÈ¢ù">
                            <i class="el-icon-close icon-btn" style="color: #e47470" @click="forms.totalMoney = ''"></i>
                        </el-tooltip>
                    </div>
                </el-form-item>
                <el-form-item v-for="(person, index) in personList" :label="person.name">
                    <div slot="label" class="line">
                        <label>
                            <span>{{ `${person.name}Ôºà `}}</span>
                            <span style="font-size: 16px"> üí∞ </span>
                            <span>{{`${(formatPersonList[index].money).toFixed(2)} ÂÖÉÔºâ`}}</span>
                        </label>
                        <el-tooltip content="Êª°Âã§">
                            <i
                                class="el-icon-check icon-btn"
                                @click="fullDay(person)"
                                :disabled="forms.totalMonths.length !== 2"
                                style="color: #95cc6f"
                            ></i>
                        </el-tooltip>
                        <el-tooltip content="Ê∑ªÂä†Êó∂Èó¥ÊÆµ">
                            <i class="el-icon-plus icon-btn" style="color: #409eff" @click="addRow(person)"></i>
                        </el-tooltip>
                        <el-tooltip content="Âà†Èô§‰∫∫Âëò">
                            <i class="el-icon-delete icon-btn" style="color: #e47470" @click="deletePerson(index)"></i>
                        </el-tooltip>
                    </div>
                    <div class="day-line" v-for="(day, j) in person.dayList" :key="j">
                        <el-date-picker
                            v-model="day.value"
                            type="daterange"
                            range-separator="Ëá≥"
                            start-placeholder="ÂºÄÂßãÊó•Êúü"
                            end-placeholder="ÁªìÊùüÊó•Êúü"
                            :default-value="datePickerDefaultValue"
                        >
                        </el-date-picker>
                        <el-tooltip content="Âà†Èô§Êó∂Èó¥ÊÆµ">
                            <i
                                class="el-icon-delete icon-btn"
                                @click="deleteRow(person, j)"
                                style="margin-left: 10px; color: #e47470"
                                :disabled="j < 1 && person.dayList.length === 1"
                            ></i>
                        </el-tooltip>
                    </div>
                </el-form-item>
                <el-form-item style="display: flex; justify-content: center; margin-top: 30px">
                    <el-popconfirm title="ÊòØÂê¶Á°ÆËÆ§Ê∏ÖÁ©∫‰∫∫ÂëòÔºü" @confirm="clearPerson">
                        <el-button type="danger" @click="" plain round slot="reference">Ê∏ÖÈô§‰∫∫Âëò</el-button>
                    </el-popconfirm>
                    <el-popconfirm title="ÊòØÂê¶Á°ÆËÆ§Ê∏ÖÁ©∫Êï∞ÊçÆÔºü" @confirm="clearAllData">
                        <el-button type="default" plain round style="margin-left: 8px" slot="reference">Ê∏ÖÁ©∫Êï∞ÊçÆ</el-button>
                    </el-popconfirm>
                    <el-popover v-model="addVisible">
                        <div class="add">
                            <el-input v-model="currentAddName" placeholder="ËØ∑ËæìÂÖ•ÂßìÂêç"></el-input>
                            <el-button type="primary" @click="onAdd" style="margin-left: 20px" round>Á°ÆÂÆö</el-button>
                        </div>
                        <el-button style="margin-left: 10px" type="primary" slot="reference" round>Êñ∞Â¢û‰∫∫Âëò</el-button>
                    </el-popover>
                </el-form-item>
            </el-form>
            <a class="author" href="https://github.com/tonny3548/dormitory-cost-calculator">By TonnyÔºàGithubÔºâ</a>
        </div>
    </body>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                forms: {
                    totalMonths: [],
                    totalMoney: "",
                },
                personList: [
                    { name: "ÈªÑÁ¶è‰∏Å", dayList: [{ value: [] }] },
                    { name: "ÂçïÊñ∞Êúà", dayList: [{ value: [] }] },
                    { name: "Âº†ÁØÆÈ£û", dayList: [{ value: [] }] },
                ],
                currentAddName: "",
                addVisible: false,
                theme: "theme-white",
            },
            computed: {
                formatPersonList() {
                    const personList = this.personList.map((person) => ({ ...person, money: 0 }));
                    if (this.forms.totalMonths.length === 2) {
                        /** ÂêàËÆ°ÁöÑÂ§©Êï∞ */
                        const sumDay = moment(this.forms.totalMonths[1]).add(1, "month").diff(moment(this.forms.totalMonths[0]), "days");
                        /** ÂêàËÆ°ÁöÑÂ§©Êï∞(Âè™ÂåÖÂê´Êúâ‰∫∫ÂëòÂÖ•‰ΩèÁöÑÊó∂Èó¥) */
                        const sumList = [];
                        let startDate = moment(this.forms.totalMonths[0]);
                        for (let index = 0; index < sumDay; index++) {
                            /** ËøáÊª§Âá∫Êúâ‰∫∫ÂëòÂÖ•‰ΩèÁöÑÊó∂Èó¥ */
                            const hasPersonList = personList.filter(({ dayList }) =>
                                dayList.some(({ value: days }) => days[0] && days[1] && startDate.isBetween(days[0], days[1], "day", "[]"))
                            );
                            // ÂΩìÂâçÊó∂Èó¥Â≠òÂú®‰∫∫ÂëòÂÖ•‰Ωè
                            if (!_.isEmpty(hasPersonList)) {
                                sumList.push(hasPersonList);
                            }
                            startDate = startDate.add(1, "day");
                        }
                        if (!_.isEmpty(sumList)) {
                            /** ËÆ°ÁÆóÊØèÂ§©ÁöÑÂπ≥ÂùáÈáëÈ¢ù */
                            const averageMoney = this.forms.totalMoney / sumList.length;
                            sumList.forEach(($personList) => {
                                $personList.forEach((person) => {
                                    person.money += averageMoney / $personList.length;
                                });
                            });
                        }
                    }
                    return personList;
                },
                datePickerDefaultValue() {
                    if (!_.isEmpty(this.forms.totalMonths)) {
                        return moment(this.forms.totalMonths[0]).toDate();
                    }
                    return moment().toDate();
                },
            },
            created() {
                // ‰ªé localStorage ‰∏≠ËØªÂèñÁºìÂ≠òÁöÑ‰∫∫ÂëòÂàóË°®
                const cachedPersonList = JSON.parse(localStorage.getItem("personList"));

                // Â¶ÇÊûúÁºìÂ≠òÂ≠òÂú®ÔºåÂàô‰ΩøÁî®ÁºìÂ≠òÁöÑÊï∞ÊçÆÔºåÂê¶Âàô‰ΩøÁî®Á©∫Êï∞ÁªÑ
                this.personList = cachedPersonList || [];
                this.theme = localStorage.getItem("theme") || "theme-white";
                this.forms = JSON.parse(localStorage.getItem("forms")) || {
                    totalMonths: [],
                    totalMoney: "",
                };
            },
            watch: {
                personList: {
                    handler(newVal) {
                        // Âú® personList ÂèòÂåñÊó∂Â∞Ü‰∫∫ÂëòÂàóË°®ÁºìÂ≠òÂà∞ localStorage ‰∏≠
                        localStorage.setItem("personList", JSON.stringify(newVal));
                    },
                    deep: true,
                },
                forms: {
                    handler(newVal) {
                        // Âú® personList ÂèòÂåñÊó∂Â∞Ü‰∫∫ÂëòÂàóË°®ÁºìÂ≠òÂà∞ localStorage ‰∏≠
                        localStorage.setItem("forms", JSON.stringify(newVal));
                    },
                    deep: true,
                },
                theme(newVal) {
                    document.body.className = newVal;
                    localStorage.setItem("theme", newVal);
                },
            },
            methods: {
                onAdd() {
                    if (this.currentAddName) {
                        this.personList.push({
                            name: this.currentAddName,
                            dayList: [{ value: [] }],
                        });
                        this.currentAddName = "";
                        this.addVisible = false;
                    }
                },
                deletePerson(index) {
                    this.personList.splice(index, 1);
                },
                deleteRow(person, index) {
                    person.dayList.splice(index, 1);
                },
                deleteDate(person, index) {
                    person.dayList.splice(index, 1);
                },
                fullDay(person) {
                    if (_.isEmpty(this.forms.totalMonths)) {
                        return;
                    }
                    person.dayList = [
                        {
                            value: [this.forms.totalMonths[0], moment(this.forms.totalMonths[1]).endOf("month").format("YYYY-MM-DD")],
                        },
                    ];
                },
                addRow(person) {
                    person.dayList.push({ value: [] });
                },
                clearPerson() {
                    this.personList = [];
                },
                clearAllData() {
                    this.forms.totalMonths = [];
                    this.forms.totalMoney = "";
                    this.personList.forEach((person) => {
                        person.dayList = [{ value: [] }];
                    });
                },
            },
        });
    </script>
</html>
